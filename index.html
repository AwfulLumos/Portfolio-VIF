<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="VIF.Dev - Full Stack Developer Portfolio. Voun Irish Florence Dejumo specializes in JavaScript, React, Vue.js, Laravel and Spring Boot development."
    />
    <meta
      name="keywords"
      content="Full Stack Developer, Web Developer, JavaScript, React, Vue.js, Laravel, Spring Boot, Portfolio"
    />
    <meta name="author" content="Voun Irish Florence Dejumo" />

    <!-- Open Graph / Social Media -->
    <meta
      property="og:title"
      content="VIF.Dev - Full Stack Developer Portfolio"
    />
    <meta
      property="og:description"
      content="Full Stack Developer crafting modern, responsive web experiences with passion for clean code and innovative solutions."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://vif.dev" />

    <title>VIF.Dev | Full Stack Developer Portfolio</title>

    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" href="/icon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.webmanifest" />

    <!-- Preload Critical Assets -->
    <link rel="preload" href="assets/images/myProfile.jpg" as="image" />
    <link rel="preload" href="css/main.css" as="style" />
    <link rel="preload" href="js/componentLoader.js" as="script" />

    <!-- Preconnect to CDNs -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS - Organized in css/ folder -->
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="css/hero.css" />
    <link rel="stylesheet" href="css/about.css" />
    <link rel="stylesheet" href="css/skills.css" />
    <link rel="stylesheet" href="css/personality.css" />
    <link rel="stylesheet" href="css/education.css" />
    <link rel="stylesheet" href="css/certifications.css" />
    <link rel="stylesheet" href="css/projects.css" />
    <link rel="stylesheet" href="css/contact.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/particles.css" />
  </head>

  <body>
    <!-- Skip to main content for accessibility -->
    <a href="#main-content" class="visually-hidden-focusable">Skip to main content</a>

    <!-- Navigation Component -->
    <div id="navbar-placeholder">
      <div class="skeleton-navbar">
        <div class="skeleton skeleton-logo"></div>
        <div class="skeleton-nav-links">
          <div class="skeleton skeleton-link"></div>
          <div class="skeleton skeleton-link"></div>
          <div class="skeleton skeleton-link"></div>
          <div class="skeleton skeleton-link"></div>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <main id="main-content">
      <!-- Hero Section Component -->
      <div id="hero-placeholder">
        <div class="skeleton-hero">
          <div class="skeleton skeleton-badge"></div>
          <div class="skeleton skeleton-title"></div>
          <div class="skeleton skeleton-subtitle"></div>
          <div class="skeleton-buttons">
            <div class="skeleton skeleton-btn"></div>
            <div class="skeleton skeleton-btn"></div>
          </div>
        </div>
      </div>

      <!-- About Section Component -->
      <div id="about-placeholder">
        <div class="skeleton-section">
          <div class="skeleton skeleton-heading"></div>
          <div class="skeleton-content-row">
            <div class="skeleton skeleton-image"></div>
            <div class="skeleton-text-block">
              <div class="skeleton skeleton-text"></div>
              <div class="skeleton skeleton-text"></div>
              <div class="skeleton skeleton-text short"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Personality Section Component -->
      <div id="personality-placeholder"></div>

      <!-- Skills Section Component -->
      <div id="skills-placeholder"></div>

      <!-- Education Section Component -->
      <div id="education-placeholder"></div>

      <!-- Certifications & Awards Section Component -->
      <div id="certifications-placeholder"></div>

      <!-- Projects Section Component -->
      <div id="projects-placeholder"></div>

      <!-- Contact Section Component -->
      <div id="contact-placeholder"></div>
    </main>

    <!-- Footer Component -->
    <div id="footer-placeholder"></div>

    <!-- Back to Top Button -->
    <button class="back-to-top" id="backToTop" aria-label="Back to top">
      <i class="bi bi-chevron-up"></i>
    </button>

    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <!-- EmailJS SDK -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"
    ></script>

    <!-- Custom JavaScript - Modular Architecture -->
    <script src="js/componentLoader.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/animations.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/interactive.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
